<!DOCTYPE html>
<html>


<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</header>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>    <link href="https://fonts.googleapis.com/css?family=Trispace&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <script src="blutdruckrechner.js"></script>
    <title>Blutdruckbewerter</title>
</head>

<body>
    <div id="heading">
        <div style="padding-left:3vw; padding-top: 2vh;">
            <div><img id="heartLogo" src="images/heartLogo.png" style="height: 5vh; width: 5vh;"></div>
            <div style="margin-bottom:1vh; margin-top: 2vh;" ><h1>Blutdruckauswertung</h1></div>
            <div style="font-size: 1,2vh;">Bitte messen Sie nun Ihren Blutdruck. Danach geben Sie die Werte ein für die Auswertung.</div>
        </div>
    </div>
    <div style="background-color: #E95555; border-bottom-left-radius:50%; border-bottom-right-radius:50%; padding-top: 15vh;"></div>
    <div class="container" style="text-align: center;">
                <div>
                    <div>Systolischer Wert</div>
                    <input type="number" id="sysInput">
                </div> 
                <div>
                    <div>Diastolischer Wert</div>
                    <input type="number" id="diaInput">
                </div>
                <div>
                    <button id="btn_Calculate" type="button" class="btn btn-primary btn-lg btn-block" style="margin-top: 2vh;">Blutdruck überprüfen</button>
                    <div>Ihr Blutdruck...</div>
                    <output type="number" id="valuesOutput">
                </div>  
        </div>      
</body>

</html>
