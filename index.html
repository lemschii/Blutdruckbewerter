<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>    <link href="https://fonts.googleapis.com/css?family=Trispace&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <script src="blutdruckrechner.js"></script>
    <title>Blutdruckbewerter</title>
</head>

<body>
    <div class="container">
        <h1>Blutdrucküberprüfung</h1>
            <form>
                <div class="form-group">
                <label>Entspannen Sie sich, trinken Sie keinen Kaffee und messen Sie lieber mehrmals als nur auf einer Messung Ihre Maßnahmen zu basieren. Halten Sie<br>
                das Blutdruckmessgerät auf Herzhöhe beim Messen. Dann zur Auswertung bitte die Werte eingeben. Diese Auswertung ist eine reine Hilfe bei<br>
                der Interpretation Ihrer Werte, jedoch keine konkrete ärztlich sichere Bewertung, da das Alter, die Zeit des Messens und weiteres die Werte beeinflussen können.</label>
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput">Systolischer Wert</label>
                <input type="number" class="form-control" id="sysInput">
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput2">Diastolischer Wert</label>
                <input type="number" class="form-control" id="diaInput">
                </div>
                <button id="btn_Calculate" type="button" class="btn btn-primary btn-lg btn-block">Blutdruck überprüfen</button>
                <div class="form-group">
                <label for="formGroupExampleInput2">Ihr Blutdruck...</label>
                <output type="number" class="form-control" id="valuesOutput">
                </div>                
            </form>          
    </div>
</body>

</html>
